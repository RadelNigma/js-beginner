<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch CRUD</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>

<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <button id="btnCreat" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalArticulates">Creat
    </button>
    <table id="tableArticulates" class="table mt=2 table-bordered table-striped">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Description</th>
            <th>Presto</th>
            <th>Stock</th>
            <th>Account</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div >


<div class="modal fade" id="modalArticulates" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Articulates</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" class="form-control" id="description" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="presto" class="col-form-label">Presto</label>
                        <input type="number" class="form-control" id="presto">
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="col-form-label">Stack</label>
                        <input type="number" class="form-control" id="stock">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="code.js"></script>
</body>
</html>
